<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        .button.plus{
            background-color: aqua;
        }
    </style>
</head
<body>

    <h1>Counter App</h1>

    <div id="counter">0</div>

    <button onclick="plus()">+</button>
    <button onclick="minus()">_</button>
    

    <script>
        // JavaScript for the counter app
        let count = 0;

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
</html>
